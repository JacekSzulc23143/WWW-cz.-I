<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>MMC School</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- tabela -->
		<table>
			<tr>
				<th>Tytuł</th>
				<th>Rodzaj</th>
			</tr>
			<tr>
				<td>Deadpool</td>
				<td rowspan="3">Komedia</td>
			</tr>
			<tr>
				<td>Kiler</td>
			</tr>
			<tr>
				<td>Kac Vegas</td>
			</tr>
			<tr>
				<td>Avengers</td>
				<td>Akcja</td>
			</tr>
		</table>

		<br />
		<!-- td*3 -->
		<table>
			<tr>
				<td></td>
				<td>Piątek</td>
				<td>Sobota</td>
			</tr>
			<tr>
				<td>18:00</td>
				<td>Film</td>
				<td>Serial</td>
			</tr>
			<tr>
				<td>21:00</td>
				<td colspan="2">Spotkanie ze zanjomymi</td>
			</tr>
		</table>

		<br />

		<!-- thead>tr>th*2> enter lub tab -->
		<table>
			<thead>
				<tr>
					<th>Danie</th>
					<th>Cena</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Kotlet schabowy</td>
					<td>15 zł</td>
				</tr>
				<tr>
					<td>Pepsi</td>
					<td>5 zł</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Suma</td>
					<td>20 zł</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
