<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>MMC School</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<style>
			span {
				font-size: 70px;
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<!-- 1. W pliku index.html dodaj DIV, w którym umieścisz paragraf oraz SPAN. -->
		<div>
			<p>Paragraf</p>
			<span>SPAN</span>
		</div>

		<!-- 2. W folderze CSS stwórz plik main.css i podepnij go na stronie. -->

		<!-- 3. Ostyluj sekcję BODY oraz paragraf: -->

			<!-- 1. w BODY ustal kolor tła całej strony na royalblue, -->

			<!-- 2. paragrafowi nadaj rozmiar 50px, kolor gold, -->

			<!-- 3. wyśrodkuj paragraf za pomocą CSS. -->

		<!-- 4. Za pomocą tagu <style> ostyluj SPAN.
		Rozmiar ustaw na 70px, pogrub go (w CSS, nie za pomocą tagu <strong>) oraz dodaj podkreślenie (również za pomocą CSS, nie za pomocą <u>). -->

		<!-- 5. Pod DIV-em stwórz nowy paragraf. Nadaj mu style liniowo.
		Niech ten paragraf będzie powiększony do 100px i niech ma kolor tomato. -->
		<p style="font-size: 100px; color: tomato">Lorem ipsum dolor sit amet.</p>
	</body>
</html>
